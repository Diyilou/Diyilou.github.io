   <style type="text/css">
  	#shareAsideImg:hover {
  		cursor: pointer;
  	}
  	@media (max-width: 763px) {
  		#shareAside {
  			display: none;
  		}
  	}

	<div id='shareAside' style="visibility: visible;border: 0px ridge rgb(234, 234, 234);position: fixed;z-index: 9990;width: 300px;height: 290px;top: 205px;left: 5px;">

		<a href="http://diyilou.github.io/yuekao-share/"><img style="width:300px;" src="http://www.okaoyan.com/images/share.png"></a>
		<script type="text/javascript">
		window.onload = function () {
			var shareAside = document.getElementById('shareAside');
			var shareAsideImg = document.getElementById('shareAsideImg');

			shareAsideImg.onclick = function () {
				shareAside.style.display = 'none';
			};
		}
		</script>
	</div>
